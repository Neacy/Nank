// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        mavenLocal()
        jcenter()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url "$rootDir/../node_modules/react-native/android"
        }
    }
}


// 统一配置
ext {
    compileSdkVersion = 23
    buildToolsVersion = "23.0.1"
    minSdkVersion = 19
    targetSdkVersion = 23
    versionCode = 1
    versionName = "1.0"

    multidex = 'com.android.support:multidex:1.0.1'
    appcompat_v7 = "com.android.support:appcompat-v7:23.0.1"
    eventbus = 'org.greenrobot:eventbus:3.0.0'
    react_native = "com.facebook.react:react-native:0.47.2"
    retrofit = 'com.squareup.retrofit2:retrofit:2.3.0'
    logging_interceptor = 'com.squareup.okhttp3:logging-interceptor:3.4.1'
    adapter_rxjava2 = 'com.squareup.retrofit2:adapter-rxjava2:2.2.0'
    converter_gson = 'com.squareup.retrofit2:converter-gson:2.3.0'
    rxjava = 'io.reactivex.rxjava2:rxjava:2.1.3'
    rxandroid = 'io.reactivex.rxjava2:rxandroid:2.0.1'
    rxpermissions = 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.4@aar'
}