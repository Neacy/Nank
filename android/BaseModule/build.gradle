apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

configurations.all {// 强制RxJava的版本相关
    resolutionStrategy {
        force 'io.reactivex.rxjava2:rxjava:2.1.3',
                'io.reactivex.rxjava2:rxandroid:2.0.1',
                "com.android.support:appcompat-v7:23.0.1"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile "com.android.support:appcompat-v7:23.0.1"
    testCompile 'junit:junit:4.12'

    // React-Native
    compile "com.facebook.react:react-native:0.47.2"

    // Retrofit
    compile 'com.squareup.retrofit2:retrofit:2.3.0'

    // RxJava
    compile 'io.reactivex.rxjava2:rxjava:2.1.3'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'

    // RxPermission
    compile 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.4@aar'

    //RxLifecycle
    compile project(":rxlifecycle")
    compile project(":rxlifecycle-android")
    compile project(":rxlifecycle-components")
}
